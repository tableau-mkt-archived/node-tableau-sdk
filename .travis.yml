sudo: required
language: node_js

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.6
    packages:
      - clang

node_js:
  - '6'
  - '8'

os:
  - linux
  - osx

osx_image: xcode9.4

env:
  matrix:
    - TABLEAU_SDK_VERSION=2018-1-3

before_install:
  - ./scripts/install-sdk.sh

install:
  - npm install --verbose

script:
  - export MALLOC_CHECK_=1 # @todo: Fix double free / corruption error and remove this line.
  - npm test
